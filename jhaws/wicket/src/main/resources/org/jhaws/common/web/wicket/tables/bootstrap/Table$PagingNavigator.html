<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="btn-toolbar pagination" style="display: inline-block;" role="pagination">
		<div class="btn-group btn-group-sm" role="group" aria-label="Pagination">
			<button wicket:id="first" data-placement="bottom" data-toggle="tooltip" title="First" type="button" class="btn btn-secondary btn-sm">
				<span class="fa-fw fas fa-angle-double-left"></span>
			</button>
			<button wicket:id="prev" data-placement="bottom" data-toggle="tooltip" title="Previous" type="button" class="btn btn-secondary btn-sm">
				<span class="fa-fw fas fa-angle-left"></span>
			</button>
			<span wicket:id="navigation">
				<button data-placement="bottom" data-toggle="tooltip" wicket:id="pageLink" class="btn btn-secondary btn-sm">
					<span wicket:id="pageNumber">[pageNumber]</span>
				</button>
			</span>
			<button wicket:id="next" data-placement="bottom" data-toggle="tooltip" title="Next" type="button" class="btn btn-secondary btn-sm">
				<span class="fa-fw fas fa-angle-right"></span>
			</button>
			<button wicket:id="last" data-placement="bottom" data-toggle="tooltip" title="Last" type="button" class="btn btn-secondary btn-sm">
				<span class="fa-fw fas fa-angle-double-right"></span>
			</button>
		</div>
	</div>
</wicket:panel>
</body>
</html>
