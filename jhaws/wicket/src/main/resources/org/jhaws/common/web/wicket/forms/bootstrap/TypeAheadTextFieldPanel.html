<wicket:extend>
	<div class="typeahead__container control-sm">
		<div class="typeahead__field">
			<div class="typeahead__query">
				<!-- type=search -->
				<input wicket:id="value" style="box-shadow:none!important;" type="text" class="form-control form-control-sm" placeholder="Search" spellcheck="false" autocomplete="off" />
			</div>
		</div>
	</div>
	<div style="height:24px;position:relative;left:100%;width:40px;bottom:24px;z-index:1;margin-left:2px;">
		<div class="typeahead-result badge badge-dark" style="position:absolute;right:0px;width:40px;" wicket:id="result-container"></div>
	</div>
</wicket:extend>
