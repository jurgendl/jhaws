<wicket:extend>
	<select multiple class="form-control form-control-sm selectpicker show-tick" wicket:id="value">
		<optgroup wicket:id="optgroup" label="[OptionGroup Label]">
			<wicket:container wicket:id="optionsContainer">
				<option wicket:id="option">[Option Label]</option>
			</wicket:container>
		</optgroup>
	</select>
</wicket:extend>
