<wicket:extend>
	<select data-style="btn-secondary" class="form-control form-control-sm selectpicker show-tick" wicket:id="value">
		<optgroup wicket:id="optgroup" label="[OptionGroup Label]">
			<wicket:container wicket:id="optionsContainer">
				<option wicket:id="option" title="[Option Label]">[Option Label]</option>
			</wicket:container>
		</optgroup>
	</select>
</wicket:extend>
