		<div class="container">
			<form class="form-horizontal" role="form" method="POST" action="/login">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<h2>Login</h2>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 field-label-responsive">
						<label for="username">Username</label>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-prepend">
									<span class="input-group-text" style="padding:.5rem;">
										<span class="fa-fw fas fa-user"></span>
									</span>
								</div>
								<input type="text" name="username1" class="form-control border-left-0" id="username1" placeholder="username" required>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-3 field-label-responsive">
						<label for="password">Password</label>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-prepend">
									<span class="input-group-text" style="padding:.5rem;">
										<span class="fa-fw fas fa-key"></span>
									</span>
								</div>
								<input value="test" type="password" name="password2" class="form-control border-left-0" id="password2" placeholder="Password" required>
								<span toggle="#password2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-control-feedback">
							<span class="text-danger align-middle"> <i class="fa-fw fas fa-exclamation-circle"></i> Example Error Message
							</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="form-group">
							<button style="width: 100%" type="submit" class="btn btn-primary">
								<i class="fa-fw fas fa-sign-in-alt"></i> Login
							</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="form-group">
							<button style="width: 100%" type="submit" class="btn btn-success">
								<i class="fa-fw fas fa-user-plus"></i> Register
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<br />
		<br />

		<div class="container">
			<form class="form-horizontal" role="form" method="POST" action="/register">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<h2>Register</h2>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 field-label-responsive">
						<label for="username">Username</label>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-prepend">
									<span class="input-group-text" style="padding:.5rem;">
										<span class="fa-fw fas fa-user"></span>
									</span>
								</div>
								<input type="text" name="username2" class="form-control border-left-0" id="username2" placeholder="username" required>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-control-feedback">
							<span class="text-danger align-middle"> <i class="fa-fw fas fa-exclamation-circle"></i> Username not available
							</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 field-label-responsive">
						<label for="email">E-Mail Address</label>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-prepend">
									<span class="input-group-text" style="padding:.5rem;">
										<span class="fa-fw fas fa-envelope"></span>
									</span>
								</div>
								<input type="text" name="email" class="form-control border-left-0" id="email" placeholder="you@example.com" required>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-control-feedback">
							<span class="text-danger align-middle"> <i class="fa-fw fas fa-exclamation-circle"></i> Input is not an email
							</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 field-label-responsive">
						<label for="password">Password</label>
					</div>
					<div class="col-md-6">
						<div class="form-group has-danger">
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-prepend">
									<span class="input-group-text" style="padding:.5rem;">
										<span class="fa-fw fas fa-key"></span>
									</span>
								</div>
								<input value="test" type="password" name="password1" class="form-control border-left-0" id="password1" placeholder="Password" required>
								<span toggle="#password1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-control-feedback">
							<span class="text-danger align-middle">
								<i class="fa-fw fas fa-exclamation-circle"></i> Password does not match rules: 8 to 24 characters, contains a symbol, number, lowercase and upercase character.
							</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 field-label-responsive">
						<label for="password">Confirm Password</label>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-prepend">
									<span class="input-group-text" style="padding:.5rem;">
										<span class="fa-fw fas fa-key"></span>
									</span>
								</div>
								<input value="test" type="password" name="password-confirmation" class="form-control border-left-0" id="password-confirmation" placeholder="Password" required>
								<span toggle="#password-confirmation" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-control-feedback">
							<span class="text-danger align-middle"> <i class="fa-fw fas fa-exclamation-circle"></i> Passwords do not match
							</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="form-group">
							<button style="width: 100%" type="submit" class="btn btn-success">
								<i class="fa-fw fas fa-user-plus"></i> Register
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<br />
		<br />

		<div class="container">
			<button class="btn btn-danger">
				<i class="fa-fw fas fa-sign-out-alt"></i> Log out
			</button>
		</div>
