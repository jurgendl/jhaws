<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<caption wicket:id="caption"></caption>
	<thead class="thead" wicket:id="topToolbars">
		<wicket:container wicket:id="toolbars"></wicket:container>
	</thead>
	<tbody wicket:id="body" class="">
		<tr wicket:id="rows" class="">
			<td wicket:id="cells">
				<div wicket:id="cell">[cell]</div>
			</td>
		</tr>
	</tbody>
	<tfoot class="tfoot" wicket:id="bottomToolbars">
		<wicket:container wicket:id="toolbars"></wicket:container>
	</tfoot>
</wicket:panel>
