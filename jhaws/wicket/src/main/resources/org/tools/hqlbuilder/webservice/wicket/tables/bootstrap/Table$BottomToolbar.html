<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<tr class="">
		<th wicket:id="td">
			<div style="display:flex; justify-content: center; align-items: center;">
				<div wicket:id=norecordsfound>[no records found]</div>
				<button class="btn btn-sm btn-primary add" type="submit" wicket:id="add" value="[Add]" wicket:message="value:add.label">
					<span class="fa fa-plus btn-icon"></span>
					<wicket:message key="add.label">[Add]</wicket:message>
				</button>
				<span wicket:id="extraActions"></span>
			</div>
		</th>
	</tr>
</wicket:panel>

</html>
