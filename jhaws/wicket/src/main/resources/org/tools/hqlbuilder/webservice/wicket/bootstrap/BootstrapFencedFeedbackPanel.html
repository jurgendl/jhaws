<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:head>
	<style>
		.feedbackPanel .alert .alert {
			border: hidden;
		}
		.feedbackPanel .alert {
			margin: .25em 0;
		}
		.feedbackPanel .alert-dismissible .close {
			margin: .75rem;
			padding: 0;
			font-size: medium;
		}
		.feedbackPanel .alert {
			padding: 0.5rem .75rem;
		}
	</style>
	</wicket:head>
	<wicket:panel>
		<ul wicket:id="feedbackul" class="feedbackPanel list-unstyled mb-0 w-100" style="padding-left: 5px; padding-right: 5px">
			<li wicket:id="messages">
				<div class="alert alert-dismissible fade show" role="alert" wicket:id="message">A message</div>
			</li>
		</ul>
		<wicket:fragment wicket:id="feedbackinternal">
			<span wicket:id="message"></span>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<i class="fas fa-fw fa-window-close" aria-hidden="true"></i>
			</button>
		</wicket:fragment>
	</wicket:panel>
</body>
</html>
