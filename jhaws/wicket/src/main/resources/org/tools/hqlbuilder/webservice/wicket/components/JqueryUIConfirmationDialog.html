<wicket:panel>
	<style>
	.dialog-warning {
		font-size:20px;
		color:red;
	}
	</style>
	<script>
		function showConfirmationDialog(dialogTitle, text, okFunction, cancelFunction) {
			var dialog = $("#dialog-confirm").dialog({title:dialogTitle,width:400,height:225,modal:true,
				buttons : {
					Proceed: function() {
						$(this).dialog('close');
						okFunction.call(this);
					},
					Cancel: function() {
						$(this).dialog('close');
						cancelFunction.call(this);
					}
				}
			});
			dialog.parent().css("z-index","99999");
			dialog.find("#dialog-text").html(' '+text);
		}
	</script>
	<div style="display:none" id="dialog-confirm" title="[dialogTitle]"><p><span class="dialog-warning fontawesome-exclamation-sign"></span>&nbsp;&nbsp;&nbsp;<span id="dialog-text">[dialogText]</span></p></div>
</wicket:panel>
