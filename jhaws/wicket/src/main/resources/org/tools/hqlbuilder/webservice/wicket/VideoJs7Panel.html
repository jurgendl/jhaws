<wicket:panel>
	<div wicket:id="container">
		<div wicket:id="videocontainer">
			<video wicket:id="video" controls preload="none" class="video-js vjs-default-skin vjs-big-play-centered" data-setup="{}">
				<source wicket:id="source" type="video/webm" src="video.webm">
				<p class="vjs-no-js">
					To view this video please enable JavaScript, and consider upgrading
					to a web browser that <a
						href="http://videojs.com/html5-video-support/" target="_blank">supports
						HTML5 video</a>
				</p>
			</video>
		</div>
		<span wicket:id="actions"></span>
	</div>
</wicket:panel>
