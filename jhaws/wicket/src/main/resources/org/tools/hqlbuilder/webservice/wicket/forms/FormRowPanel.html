<wicket:panel>
	<wicket:enclosure child="label">
		<div class="block">
			<label class="formlabel" for="value" wicket:id="label" title="">[Label]</label>
		</div>
	</wicket:enclosure>
	<div class="block forminput">
		<wicket:child>[Component]</wicket:child><span wicket:id="requiredMarker" class="feedbackPanel requiredMarker"><span class="fontawesome-exclamation-sign"></span></span>
		<div wicket:id="componentFeedback" style="display:inline-block"></div>
	</div>
</wicket:panel>
