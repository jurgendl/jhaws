<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<button class="btn btn-sm btn-primary edit" style="padding-top:2px;padding-bottom:2px" type="submit" wicket:id="edit" value="[Edit]" wicket:message="value:edit.label">
		<span class="fa fa-pencil "></span>
		<wicket:message key="edit.label">[Edit]</wicket:message>
	</button>
	<button class="btn btn-sm btn-danger delete" style="padding-top:2px;padding-bottom:2px" type="submit" wicket:id="delete" value="[Delete]" wicket:message="value:delete.label">
		<span class="fa fa-trash-o "></span>
		<wicket:message key="delete.label">[Delete]</wicket:message>
	</button>
</wicket:panel>

</html>
