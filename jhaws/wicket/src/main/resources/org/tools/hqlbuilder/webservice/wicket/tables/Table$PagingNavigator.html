<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<span class="pui-paginator ui-widget-header">
		<a wicket:id="first" class="pui-paginator-first pui-paginator-element ui-corner-all ui-state-default">
			<span class="ui-icon ui-icon-seek-first">&#171;</span>
		</a>
		<a wicket:id="prev" class="pui-paginator-prev pui-paginator-element ui-corner-all ui-state-default">
			<span class="ui-icon ui-icon-seek-prev">&#8249;</span>
		</a>
		<span class="pui-paginator-pages">
			<span wicket:id="navigation">
				<a wicket:id="pageLink" href="#" class="pui-paginator-page pui-paginator-element ui-corner-all ui-state-default"><span wicket:id="pageNumber">[pageNumber]</span></a>
			</span>
		</span>
		<a wicket:id="next" class="pui-paginator-next pui-paginator-element ui-corner-all ui-state-default">
			<span class="ui-icon ui-icon-seek-next">&#8250;</span>
		</a>
		<a wicket:id="last" class="pui-paginator-last pui-paginator-element ui-corner-all ui-state-default">
			<span class="ui-icon ui-icon-seek-end">&#187;</span>
		</a>
	</span>
</wicket:panel>
</body>
</html>
