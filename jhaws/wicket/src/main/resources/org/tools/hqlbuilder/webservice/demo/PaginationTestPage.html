<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>

<!-- <br><br>
<div class="container">
<span wicket:id="popover-x-test"></span>
</div> -->


<br><br>
<div class="container">
<span wicket:id="table"></span>
</div>


<br><br>
<div class="container">



<style>
.pagination .page-link.first {
	border: 1px solid #446E9B !important;
}
.pagination .page-link {
	border-left: none !important;
	border-top: 1px solid #446E9B !important;
	border-bottom: 1px solid #446E9B !important;
	border-right: 1px solid #446E9B !important;
}
.page-item {
	font-weight: bold;
}
.page-item ,  .position {
	margin: 0;
}
.page-link ,  .position {
	padding: 0.5em 0.25em;
	margin: 0;
	border-width: 1.5px;
}
.pagination.pagination-sm .page-item .page-link {
	border-radius: 0px;
	margin: 0;
}
.position {
	font-size: 0.875rem;
	border-color: transparent;
	border-style: solid;
	line-height: 1;
}
</style>
<nav>
<ul class="pagination pagination-sm">
	<li class="page-item disabled" data-placement="bottom" data-toggle="tooltip" title="First Page">
		<a class="page-link first" href="#"><i class="fa fa-angle-double-left"></i><span class="sr-only">First Page</span></a>
	</li>
	<li class="page-item" data-placement="bottom" data-toggle="tooltip" title="Previous Page">
		<a class="page-link" href="#"><i class="fa fa-angle-left"></i><span class="sr-only">Previous Page</span></a>
	</li>
	<li class="page-item" data-placement="bottom" data-toggle="tooltip" title="Page 1">
		<a class="page-link" href="#">1</a>
	</li>
	<li class="page-item active" data-placement="bottom" data-toggle="tooltip" title="Page 2">
		<span class="page-link" href="#">2</span>
	</li>
	<li class="page-item" data-placement="bottom" data-toggle="tooltip" title="Page 3">
		<a class="page-link" href="#">3</a>
	</li>
	<li class="page-item" data-placement="bottom" data-toggle="tooltip" title="Next Page">
		<a class="page-link" href="#"><i class="fa fa-angle-right"></i><span class="sr-only">Next Page</span></a>
	</li>
	<li class="page-item" data-placement="bottom" data-toggle="tooltip" title="Last Page">
		<a class="page-link" href="#"><i class="fa fa-angle-double-right"></i><span class="sr-only">Last Page</span></a>
	</li>
	<li class="position">
		<form>
			<wicket:fragment wicket:id="popover-x-trigger-fragment">
				<a wicket:id="popover-x-trigger" class="link-unstyled" href="#" data-toggle="popover-x" data-target="#TEST" data-placement="bottom bottom-left">
					Page 2 of 3
					<i class="fas fa-caret-down" style="cursor: pointer"></i>
				</a>
			</wicket:fragment>
			<wicket:fragment wicket:id="popover-form-content-fragment">
				<input style="text-align:center;" min="1" max="3" value="2" placeholder="Page Number" type="number" class="form-control form-control-sm">
			</wicket:fragment>
			<wicket:fragment wicket:id="popover-footer-content-fragment">
				<button style="width:100%" type="submit" class="btn btn-sm btn-primary">GO</button>
			</wicket:fragment>
			<span wicket:id="pagination-popover"></span>
		</form>
	</li>
</ul>
</nav>


</div>

	</wicket:extend>
</body>
</html>
