<wicket:extend>
	<div wicket:id="tempusdominuspicker" class="input-group input-group-sm date tempusdominusdate" data-target-input="nearest">
		<input wicket:id="value" type="text" class="form-control datetimepicker-input" data-target="#tempusdominuspicker" />
		<div wicket:id="tempusdominuspickergroup" class="input-group-append" data-target="#tempusdominuspicker" data-toggle="datetimepicker">
			<div class="input-group-text">
				<i wicket:id="tempusdominuspickericon" class="fa-fw far fa-calendar"></i>
			</div>
		</div>
	</div>
</wicket:extend>
