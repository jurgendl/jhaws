<wicket:extend>
	<div wicket:id="tempusdominuspicker" class="tempusdominuspicker input-group input-group-sm date" data-target-input="nearest">
		<input wicket:id="value" data-target="css_class_tempusdominuspicker" type="text" class="form-control form-control-sm datetimepicker-input" />
		<div wicket:id="tempusdominuspickergroup" data-target="css_class_tempusdominuspicker" class="input-group-append" data-toggle="datetimepicker">
			<div class="input-group-text">
				<i wicket:id="tempusdominuspickericon" class="fa fa-calendar"></i>
			</div>
		</div>
	</div>
</wicket:extend>
