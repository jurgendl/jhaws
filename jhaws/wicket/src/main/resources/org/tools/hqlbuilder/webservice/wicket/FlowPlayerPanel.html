<wicket:panel>
	<div wicket:id="flowplayercontainer">
		<div wicket:id="flowplayer" class="customflowplayer is-splash grayscale-gradient">
			<video preload="none" controls wicket:id="videocontainer">
				<source wicket:id="videosource" type="video/webm" src="video.webm">
				Your browser does not support the video tag.
			</video>
		</div>
		<span wicket:id="flowplayeractions"></span>
	</div>
</wicket:panel>
