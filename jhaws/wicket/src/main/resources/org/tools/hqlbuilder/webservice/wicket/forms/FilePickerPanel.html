<wicket:extend>
	<span wicket:id="fileComponentContainer">
		<span wicket:id="fileInputContainer">
			<input 
				wicket:id="value" 
				type="file" 
				class="filestyle" 
				accept="application/octet-stream"
				data-input="true" 
				data-icon="false" 
				data-buttonText="Choose file" 
				data-buttonName="btn-primary" 
				data-iconName="glyphicon-folder-open" 
				data-disabled="false" 
				data-buttonBefore="false" 
				></input>
		</span>
		<span wicket:id="filePresentContainer">
			<span wicket:id="filenameLabel" class="likeinput">Filename</span>
			<a class="likebutton" wicket:id="downloadFile" target="_blank">Download</a>
			<a class="likebutton" wicket:id="removeFile">Remove</a>
		</span>
	</span>
</wicket:extend>
