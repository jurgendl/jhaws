<wicket:panel>

	<wicket:enclosure child="label">

	</wicket:enclosure>
	<div class="col-sm-7" style="padding-left: 0px !important; padding-right: 0px !important">
		<wicket:child>[Component]</wicket:child>

	</div>
	
</wicket:panel>
