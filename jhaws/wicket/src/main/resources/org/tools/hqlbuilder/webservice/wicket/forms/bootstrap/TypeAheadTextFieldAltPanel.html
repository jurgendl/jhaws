<wicket:extend>
	<div class="typeahead__container">
		<div class="typeahead__field">
			<div class="typeahead__query">
				<!-- type=search -->
				<input wicket:id="value" style="box-shadow:none!important;" type="text" class="form-control form-control-sm" placeholder="Search" spellcheck="false" autocomplete="off" />
			</div>
		</div>
	</div>
	<div style="height:24px;position:relative;left:100%;width:36px;bottom:24px;z-index:1;margin-left:2px;">
		<div class="badge badge-dark" style="position:absolute;right:0px;width:36px;" wicket:id="result-container"></div>
	</div>
</wicket:extend>
