<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,600,800,700,300&subset=latin,latin-ext,cyrillic-ext,greek-ext,greek,vietnamese,cyrillic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,500,600,700,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<style>
div {
	font-family: 'Open Sans', sans-serif;
	font-size: 32px;
	padding: .4em;
	margin: .4em;
	border: 1px solid black;
}
.threed {
	font-weight: 800;
 text-shadow: 0 1px 1px #bbb,
		0 2px 0 #999, 
		0 3px 0 #888, 
		0 4px 0 #777, 
		0 5px 0 #666, 
		0 6px 0 #555, 
		0 7px 0 #444, 
		0 8px 0 #333, 
		0 9px 7px #302314;
}
.ghost {
	font-weight: 400;
	text-shadow: 0 0 5px #fff,
	0 -5px 5px #ccc,
	2px -10px 6px #ddd,
	-2px -15px 11px #eee,
	2px -18px 18px #fff;
	background-color: black;
	font-family: 'Shadows Into Light';
}
.glowing {
 text-shadow: 1px 1px 7px #fff, -1px -1px 11px #fff, 0 0 17px #fff;
background-color: black;
color: white;
 }
.matrix {
 text-shadow: 0 0 3px #fff, 0 0 7px #fff, 0 0 11px #fff, 0 0 17px #2dff2d, 0 0 27px #2dff2d, 0 0 37px #2dff2d, 0 0 47px #2dff2d, 0 0 77px #2dff2d;
 background-color: black;
 color: white;
 font-family: 'Source Code Pro';
}
.embossed {
 text-shadow: -1px -1px 1px rgba(255,255,255,0.2), 1px 1px 1px rgba(0,0,0,0.6);
  background-color: #CD9575;
 color: #CD9575;
 font-weight: 800;
}
.bbq { 
text-shadow: 0 -1px 3px #fff, 0 -2px 11px #fff82d, 0 -7px 17px #ff8000, 0 -11px 33px #fe0606;
 background-color: black;
 color: white;
  font-weight: 800;
 }
 .inset {
  text-shadow: 1px 3px 6px #0066BB,
  0 0 0 #000,
  1px 3px 6px #0066BB; 
 background-color: #0066BB;
 color: #003366;
   font-weight: 600;
 }
</style>
</head>
<body>
<div class="threed">3D Shadow</div>
<div class="ghost">Ghost</div>
<div class="glowing">Glowing</div>
<div class="matrix">Matrix</div>
<div class="embossed">Embossed</div>
<div class="bbq">BBQ</div>
<div class="inset">Inset</div>
</body>
</html>
